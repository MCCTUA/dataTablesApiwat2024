    <script>
      function submitForm(data) {
        // let target = document.getElementById('targetFunc').value // กรณีที่เป็น Javascript
        let target = $('#targetFunc').val()
        switch (target) {
          case 'add':
            submitFormData(data)
            break

          case 'edit':
            updateFormData(data)
            break

          default:
            break
        }
      }

      function submitFormData(obj) {
        event.preventDefault()

        Swal.fire({ title: 'รอสักครู่..' })
        Swal.showLoading()

        google.script.run
          .withSuccessHandler(() => {
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: 'บันทึกข้อมูลสำเร็จ',
              showConfirmButton: false,
              timer: 1500,
            })
            document.getElementById('myForm').reset()
            $('#staticBackdrop').modal('hide')
            showTable()
          })
          .saveData(obj)
      }

      function updateFormData(obj) {
        event.preventDefault()

        Swal.fire({ title: 'รอสักครู่..' })
        Swal.showLoading()

        google.script.run
          .withSuccessHandler(() => {
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: 'อัพเดตข้อมูลสำเร็จ',
              showConfirmButton: false,
              timer: 1500,
            })
            document.getElementById('myForm').reset()
            $('#staticBackdrop').modal('hide')
            showTable()
          })
          .updateData(obj)
      }

      function deleteRow(el) {
        const passwordForDeleteId = document.getElementById('passwordModal')
        const btnModalPassword = document.getElementById('btnModalPassword')
        const passwordInput = document.getElementById('pass')
        const passwordForDeleteModal = new bootstrap.Modal(passwordForDeleteId)

        passwordForDeleteModal.show()

        btnModalPassword.addEventListener('click', function () {
          if (passwordInput.value === 'pass1234') {
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: 'รหัสผ่านถูกต้อง',
              showConfirmButton: false,
              timer: 1500,
            })
            passwordForDeleteModal.hide()
            Swal.fire({ title: 'กำลังลบข้อมูล..' })
            Swal.showLoading()

            const numId = el.parentNode.parentNode.cells[0].innerText
            google.script.run
              .withSuccessHandler(() => {
                Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'ลบข้อมูลสำเร็จ',
                  showConfirmButton: false,
                  timer: 1500,
                })
                showTable()
              })
              .deleteRecord(numId)
          } else {
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: 'รหัสผ่านไม่ถูกต้อง',
              showConfirmButton: false,
              timer: 1500,
            })
            passwordInput.value = ''
          }
        })
      }

      window.addEventListener('load', () => {
        $('#Login').modal('show')
        showTable()
      })

      let updateDataTable = false
      let table

      function showTable(res) {
        google.script.run
          .withSuccessHandler((res) => {
            const dataSet = res.data
            const headers = res.headers.map((header) => {
              return { title: header }
            })
            if (!updateDataTable) {
              // new DataTable("#example", {
              table = $('#example').DataTable({
                columns: headers,
                data: dataSet,
                responsive: true,
                destroy: true,
                order: [[0, 'desc']],
                responsive: {
                  details: {
                    display: DataTable.Responsive.display.modal({
                      header: function (row) {
                        var data = row.data()
                        return 'ข้อมูลของ ' + data[1]
                      },
                    }),
                    renderer: DataTable.Responsive.renderer.tableAll({
                      tableClass: 'table',
                    }),
                  },
                },
                pageLength: 10,
                language: {
                  url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/th.json',
                },
                columnDefs: [
                  { className: 'centered', targets: ['_all'] },
                  {
                    target: 6,
                    render: (data) => {
                      return `<a href='${data}' target=_blank> <img src=${data} width=50></a>`
                    },
                  },
                  {
                    target: -2,
                    render: (data) => {
                      return (data = `<button class="btn btn-success" onclick="editData(this)"> <i class="fa-solid fa-download"></i> </button>`)
                    },
                  },
                  {
                    target: -1,
                    render: (data) => {
                      return (data = `<button class="btn btn-warning" onclick="editData(this)"> <i class="fa-solid fa-pencil"></i> </button> <button class="btn btn-danger" onclick=deleteRow(this)> <i class="fa-solid fa-trash-can"></i> </button>`)
                    },
                  },
                ],
                dom: '<<"row"<"col"l><"col-md-auto"B><"col"f>>>rtip',
                buttons: [
                  {
                    text: 'เพิ่มข้อมูล',
                    action: function (e, dt, node, config) {
                      $('#staticBackdrop').modal('show')
                      setForm('add', 'เพิ่มข้อมูล')
                    },
                  },
                  { extend: 'copy', className: 'btn-success' },
                  { extend: 'csv', className: 'btn-primary' },
                  { extend: 'excel', className: 'btn-danger' },
                  { extend: 'pdf', className: 'btn-info' },
                  { extend: 'print', className: 'btn-warning' },
                ],
                lengthMenu: [5, 10, 25, 50, 100, 200, 500, 1000],
              })
              updateDataTable = true
            } else {
              // let table = document.getElementById('example').DataTable()
              let table = $('#example').DataTable()
              table.clear().rows.add(dataSet).draw()
            }
          })
          .getData()
      }

      function previewImage(event) {
        if (event.target.files.length > 0) {
          let source = URL.createObjectURL(event.target.files[0])
          $('#myPreview').attr('src', source)
          myPreview.style.display = 'block'
        }
      }

      function editData(el) {
        $('#staticBackdrop').modal('show')
        let rowData = table.row(el.parentNode.parentNode).data()
        // $('#rowId').val(el.parentNode.parentNode.cells[0].innerHTML)
        // หา element ที่มี id เป็น 'rowId' และกำหนดค่าให้กับคุณสมบัติ value ด้วยค่าที่อยู่ในเซลล์แรกของแถวที่ถูกคลิก
        document.getElementById('rowId').value =
          el.parentNode.parentNode.cells[0].innerHTML

        let data = [rowData][0]
        setForm('edit', 'อัพเดตข้อมูล')

        $('#input1').val(data[0])
        $('#input2').val(data[1])
        $('#input3').val(data[2])
        $('#input4').val(data[3])
        $('#input5').val(data[4])
        $('#input6').val(data[5])
        $('#myPreview').attr('src', data[6])
      }

      function setForm(target, title) {
        $('#targetFunc').val(target)
        $('.modal-title').text(title)
      }

      // เมื่อมีการปิด form (event : hidden.bs.modal, ให้ this===modal ทำการ reset form เพื่อไมให้มีค่าค้างอยุ่ในช่่อง input)
      $('.modal').on('hidden.bs.modal', function () {
        $(this).find('form').trigger('reset')
      })
    </script>
